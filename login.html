<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page || Extracurricular Activity Hub</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        overflow: hidden;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(to bottom, #f1f4f9, #dff1ff);
      }

      section .color {
        position: absolute;
        filter: blur(150px);
      }

      section .color:nth-child(1) {
        top: -350px;
        width: 600px;
        height: 600px;
        background: #ff359b;
        /* pink */
      }

      section .color:nth-child(2) {
        bottom: -150px;
        width: 600px;
        height: 600px;
        background: #fffd87;
        /* yellow */
      }

      section .color:nth-child(3) {
        bottom: 50px;
        width: 300px;
        height: 300px;
        background: #00d2ff;
        /* blue */
      }

      .box {
        position: relative;
      }

      .box .square {
        position: absolute;
        backdrop-filter: blur(5px);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        background: white;
        border-radius: 10px;
        animation: animate 10s linear infinite;
        animation-delay: calc(-1s * var(--i));
      }

      @keyframes animate {
        0%,
        100% {
          transform: translateY(-40px);
        }
        50% {
          transform: translateY(40px);
        }
      }

      .box .square:nth-child(1) {
        top: -50px;
        right: -60px;
        width: 100px;
        height: 100px;
      }

      .box .square:nth-child(2) {
        top: 150px;
        left: -100px;
        width: 120px;
        height: 120px;
        z-index: 2;
      }

      .box .square:nth-child(3) {
        bottom: -40px;
        right: -40px;
        width: 70px;
        height: 70px;
        z-index: 0;
      }

      .box .square:nth-child(4) {
        bottom: -60px;
        left: 40px;
        width: 50px;
        height: 50px;
        z-index: 2;
      }

      .box .square:nth-child(5) {
        top: -50px;
        left: 120px;
        width: 50px;
        height: 50px;
        z-index: 0;
      }

      .wrapper {
        position: relative;
        width: 400px;
        height: 500px;
        background: #000;
        box-shadow: 0 0 10px #0000005d;
        border-radius: 20px;
        padding: 40px;
        overflow: hidden;
        background: transparent;
        animation: animateBg 4s linear infinite;
      }

      .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        transition: 1s ease-in-out;
      }

      .wrapper.active .form-wrapper.sign-in {
        transform: translateY(-450px);
      }

      .wrapper .form-wrapper.sign-up {
        position: absolute;
        top: 450px;
        left: 0;
      }

      .wrapper.active .form-wrapper.sign-up {
        transform: translateY(-450px);
      }

      h2 {
        font-size: 30px;
        color: #000;
        text-align: center;
      }

      .input-group {
        position: relative;
        margin: 30px 0;
        border-bottom: 2px solid #000;
      }

      .input-group label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #000;
        pointer-events: none;
        transition: 0.5s;
      }

      .input-group input {
        width: 320px;
        height: 40px;
        font-size: 16px;
        color: #000;
        padding: 0 5px;
        background: transparent;
        border: none;
        outline: none;
      }

      .input-group input:focus ~ label,
      .input-group input:valid ~ label {
        top: -5px;
      }

      .remember {
        margin: -5px 0 15px 5px;
      }

      .remember label {
        color: #000;
        font-size: 14px;
      }

      .remember label input {
        accent-color: #0ef;
      }

      button {
        position: relative;
        width: 100%;
        height: 40px;
        background: #0ef;
        box-shadow: 0 0 10px #0ef;
        font-size: 16px;
        color: #000;
        font-weight: 500;
        cursor: pointer;
        border-radius: 30px;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="square" style="--i: 5"></div>

        <div class="background">
          <div class="wrapper">
            <!-- Sign In Form -->
            <div class="form-wrapper sign-in">
              <form id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                  <input type="text" required />
                  <label>Username</label>
                </div>
                <div class="input-group">
                  <input type="password" required />
                  <label>Password</label>
                </div>
                <div class="remember">
                  <label><input type="checkbox" /> Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signUp-link">
                  <p>
                    Don't have an account?
                    <a href="#" class="signUpBtn-link">Sign Up</a>
                  </p>
                </div>
              </form>
            </div>
            <!-- Sign Up Form -->
            <div class="form-wrapper sign-up">
              <form>
                <h2>Sign Up</h2>
                <div class="input-group">
                  <input type="text" required />
                  <label>Username</label>
                </div>
                <div class="input-group">
                  <input type="email" required />
                  <label>Email</label>
                </div>
                <div class="input-group">
                  <input type="password" required />
                  <label>Password</label>
                </div>
                <div class="remember">
                  <label><input type="checkbox" /> I agree to the terms & conditions</label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="signUp-link">
                  <p>
                    Already have an account?
                    <a href="#" class="signInBtn-link">Sign In</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const loginForm = document.querySelector("#loginForm");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form from submitting

        // Redirect to the admin dashboard
        window.location.href = "user_dashboard.html";
      });

      // Existing script to toggle between sign-in and sign-up forms
      const signInBtnLink = document.querySelector(".signInBtn-link");
      const signUpBtnLink = document.querySelector(".signUpBtn-link");
      const wrapper = document.querySelector(".wrapper");

      signUpBtnLink.addEventListener("click", () => {
        wrapper.classList.toggle("active");
      });

      signInBtnLink.addEventListener("click", () => {
        wrapper.classList.toggle("active");
      });
    </script>
  </body>
</html>
