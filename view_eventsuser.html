<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra-Curricular Activities</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #events {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .event {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            text-align: center;
        }

        .event img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .event:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #007BFF;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        p {
            color: #555;
            font-size: 1rem;
        }

        .register-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .register-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Navbar styling */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px 30px; /* Reduced left padding to move navbar more to the left */
            display: flex;
            justify-content: flex-start; /* Aligns items to the left */
            align-items: center;
            background: transparent;
            z-index: 1000;
        }

        header .logo {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-decoration: none;
            margin-right: 600px; /* Space between logo and navbar */
        }

        header .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 30px; /* Adjust margin-left for spacing between links */
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        header .navbar a:hover {
            color: #00d2ff;
        }

        header .navbar a.active {
            color: #ff359b;
        }

        .bx-menu {
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            display: none;
        }

        @media screen and (max-width: 768px) {
            .bx-menu {
                display: block;
            }

            .navbar {
                position: fixed;
                top: 80px;
                left: -110%;
                width: 90%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                flex-direction: column;
                align-items: center;
                transition: 0.5s;
            }

            .navbar a {
                color: #fff;
                margin: 10px 0;
                font-size: 30px;
            }

            .navbar.show {
                left: 0;
            }
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .event {
                width: 90%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="header" id="header">
        <a href="index.html" class="logo">Activities Hub<span></span></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <nav class="navbar" id="navbar">
            <a href="index.html" >Home</a>
            <a href="view_events.html" class="active">Register Events</a>
            <a href="Add_Certificates.html">Add Certificate</a>
            <a href="index.html">Log out</a>
        </nav>
    </header>

    <h1>Upcoming Events</h1>
    <div id="events">
        <div class="event">
            <img src="images/1 (1).jpg" alt="Art Workshop Image">
            <h2>Art Workshop</h2>
            <p>Date: March 15, 2023</p>
            <p>Time: 10:00 AM - 2:00 PM</p>
            <button class="register-btn">Register</button>
        </div>
        <div class="event">
            <img src="images/1 (2).jpg" alt="Science Fair Image">
            <h2>Science Fair</h2>
            <p>Date: April 20, 2023</p>
            <p>Time: 9:00 AM - 5:00 PM</p>
            <button class="register-btn">Register</button>
        </div>
        <div class="event">
            <img src="images/1 (3).jpg" alt="Sports Day Image">
            <h2>Sports Day</h2>
            <p>Date: May 10, 2023</p>
            <p>Time: 8:00 AM - 4:00 PM</p>
            <button class="register-btn">Register</button>
        </div>
    </div>

    <!-- Script to toggle navbar for mobile -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.getElementById('navbar');
        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('show');
        });

        const registerButtons = document.querySelectorAll('.register-btn');

        registerButtons.forEach(button => {
            button.addEventListener('click', () => {
                alert("You have successfully registered for this event!");
            });
        });
    </script>
</body>

</html>
